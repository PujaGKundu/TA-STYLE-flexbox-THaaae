<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS properties</title>
        <script src="https://kit.fontawesome.com/8bc5acd820.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href=".github\stylesheet\style.css">
    </head>
    <body>
        <header class="header">
            <div class="conteiner flex">
                <a class="logo" href="#">
                    <img src=".github\media\logo.png" alt="Image logo">
                </a>
                <nav>
                    <a href="#">HOME</a>
                    <a href="#" class="txtcolor">GALLERY</a>
                    <a href="#">ABOUT</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="gallery">
                <div class="container">
                    <h2 class="heading">Gallery</h2>
                    <div class="flex">
                        <div>
                            <img src=".github\media\gallery1.jpg" alt="First image of gallery">
                        </div>
                        <div>
                            <img src=".github\media\gallery3.jpg" alt="Second image of gallery">
                        </div>
                        <div>
                            <img src=".github\media\gallery2.jpg" alt="Third image of gallery">
                        </div>
                        <div>
                            <img src=".github\media\gallery4.jpg" alt="Fourth image of gallery">
                        </div>
                        <div>
                            <img src=".github\media\gallery5.jpg" alt="Fifth image of gallery">
                        </div>
                        <div>
                            <img src=".github\media\gallery6.jpg" alt="Sixth image of gallery">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container flex">
                <div>
                    <small>&copy; AltCampus</small>
                </div>
                <nav>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </nav>
            </div>
        </footer>
    </body>
</html>
